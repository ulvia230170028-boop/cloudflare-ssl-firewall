<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Security Monitor | Case Study Aceh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px;
      }
      .status-dot {
        height: 12px;
        width: 12px;
        background-color: #00ff00;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
        box-shadow: 0 0 10px #00ff00;
      }
      .security-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        border-left: 5px solid #007bff;
      }
      .header-title {
        font-weight: 800;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 glass-card shadow-lg">
          <div class="text-center mb-4">
            <h1 class="header-title">üõ°Ô∏è Cloud Security Shield</h1>
            <p class="text-light opacity-75">
              Tugas Project MK Cloud Cybersecurity
            </p>
          </div>

          <div class="security-item">
            <h5 class="text-info">Connection Status</h5>
            <div id="protocol-status">Mengecek Protokol...</div>
          </div>

          <div class="security-item">
            <h5 class="text-info">Firewall Protection (Cloudflare)</h5>
            <p class="mb-0">
              Status: <span class="status-dot"></span>
              <strong>Aktif (WAF Enabled)</strong>
            </p>
          </div>

          <div class="security-item">
            <h5 class="text-info">Visitor Metadata</h5>
            <div id="visitor-data">
              <strong>Lokasi:</strong> Aceh, Indonesia <br />
              <strong>IP:</strong> <span id="user-ip">Loading IP...</span>
              <br />
              <strong>ISP:</strong> Provider Terdeteksi
            </div>
          </div>

          <div class="text-center mt-4">
            <button
              class="btn btn-primary rounded-pill px-4"
              onclick="location.reload()"
            >
              Refresh Analysis
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Deteksi Protokol
      const protocol = window.location.protocol;
      document.getElementById("protocol-status").innerHTML =
        protocol === "https:"
          ? '<span class="text-success fw-bold">TERENKRIPSI (HTTPS)</span>'
          : '<span class="text-danger fw-bold">TIDAK AMAN (HTTP)</span>';

      // Ambil IP Real-time
      fetch("https://api.ipify.org?format=json")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("user-ip").innerText = data.ip;
        })
        .catch(() => {
          document.getElementById("user-ip").innerText = "IP Tersembunyi";
        });
    </script>
  </body>
</html>
