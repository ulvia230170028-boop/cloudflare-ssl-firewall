<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Security Monitor | Case Study</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d136ac.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px;
        margin-top: 50px;
      }
      .status-dot {
        height: 12px;
        width: 12px;
        background-color: #00ff00;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
        box-shadow: 0 0 10px #00ff00;
      }
      .security-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        border-left: 5px solid #007bff;
      }
      .btn-check-security {
        background: #007bff;
        border: none;
        padding: 10px 25px;
        border-radius: 30px;
        transition: 0.3s;
      }
      .btn-check-security:hover {
        background: #0056b3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 glass-card">
          <div class="text-center mb-4">
            <h1 class="fw-bold">üõ°Ô∏è Cloud Security Shield</h1>
            <p class="text-light opacity-75">
              Tugas Project MK Cloud Cybersecurity
            </p>
          </div>

          <div class="security-item">
            <h5><i class="fas fa-lock me-2"></i> Connection Status</h5>
            <div id="protocol-status">Mengecek Protokol...</div>
          </div>

          <div class="security-item">
            <h5>
              <i class="fas fa-shield-alt me-2"></i> Firewall Protection
              (Cloudflare)
            </h5>
            <p class="mb-0">
              Status: <span class="status-dot"></span>
              <span id="firewall-status">Aktif (WAF Enabled)</span>
            </p>
          </div>

          <div class="security-item">
            <h5><i class="fas fa-user-shield me-2"></i> Visitor Metadata</h5>
            <div id="visitor-data">Mendeteksi IP dan Lokasi...</div>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-check-security" onclick="location.reload()">
              <i class="fas fa-sync-alt me-2"></i> Refresh Analysis
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simulasi pendeteksian protokol SSL
      const protocol = window.location.protocol;
      const protocolDiv = document.getElementById("protocol-status");
      if (protocol === "https:") {
        protocolDiv.innerHTML = `<span class="text-success fw-bold">TERENKRIPSI (HTTPS)</span><br><small class="text-light">Sertifikat: Let's Encrypt / Cloudflare</small>`;
      } else {
        protocolDiv.innerHTML = `<span class="text-danger fw-bold">TIDAK AMAN (HTTP)</span>`;
      }

      // Mengambil data IP menggunakan API publik (Simulasi log keamanan)
      fetch("https://ipapi.co/json/")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("visitor-data").innerHTML = `
                    <strong>IP:</strong> ${data.ip} <br>
                    <strong>Lokasi:</strong> ${data.city}, ${data.country_name} <br>
                    <strong>ISP:</strong> ${data.org}
                `;
        })
        .catch(() => {
          document.getElementById("visitor-data").innerHTML =
            "Gagal mengambil metadata (Mungkin diblokir oleh AdBlock).";
        });
    </script>
  </body>
</html>
